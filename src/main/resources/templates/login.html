<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
	
	<section>
	<div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading py-2">Please login</h2>
      
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
     
      <input type="password" class="form-control my-3" name="password" placeholder="Password" required=""/>      
      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <br />
      <p class="py-2">Not registered? <a class="text-decoration-none" href="#">Create an account</a></p>
      <button class="btn bg-primary my-2" type="submit">Login</button>   
    </form>
  </div>
	</section>
</body>
</html>
